<div class="col-md-12">
    <section class="box">
        <div class="content-body">

            <div class="col-md-12 no-padding form-group">
                <ul class="pagination pagination pull-right">
                    <TMPL_VAR NAME='Paging' ESCAPE='none'>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>


                <form method="get">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="form-label">Дата запроса</label><br>
                                <div class="col-md-4 no-padding">
                                    <div class="col-md-3">от</div>
                                    <div class="col-md-9 no-padding">
                                        <input class="form-control datepicker" name="CreatedGte" value="<TMPL_VAR NAME='CreatedGte'>" />
                                    </div>
                                </div>
                                <div class="col-md-4 no-padding">
                                    <div class="col-md-3">до</div>
                                    <div class="col-md-9 no-padding">
                                        <input class="form-control datepicker" name="CreatedLt"  value="<TMPL_VAR NAME='CreatedLt'>" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 no-padding form-group">
                            <ul class="pagination pagination pull-right">
                                <TMPL_VAR NAME='Paging' ESCAPE='none'>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success">Применить</button>
                                </div>

                                <div class="col-md-6 text-right">
                                    Количество записей - <TMPL_VAR NAME='ItemsCount'>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <TMPL_IF NAME='ErrorList'>
                                <div class="alert alert-error"><TMPL_LOOP NAME='ErrorList'><TMPL_VAR NAME='Message'><TMPL_UNLESS NAME='__LAST__'><br /></TMPL_UNLESS></TMPL_LOOP></div>
                            </TMPL_IF>
                            <TMPL_IF NAME='MessageList'>
                                <div class="alert alert-success"><TMPL_LOOP NAME='MessageList'><TMPL_VAR NAME='Message'><TMPL_UNLESS NAME='__LAST__'><br /></TMPL_UNLESS></TMPL_LOOP></div>
                            </TMPL_IF>
                        </div>
                    </div>

                    <TMPL_IF NAME="List"/>
                    <table class="table" id="listing">
                        <thead>
                        <tr>
                            <th>Дата выбора</th>
                            <th>Название направления</th>
                            <th>Имя</th>
                            <th>E-mail</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                            <th>Класс</th>
                            <th>Город</th>
                        </tr>
                        </thead>
                        <tbody>
                        <TMPL_LOOP NAME='List'>
                            <tr>
                                <td><TMPL_VAR NAME='Created' FORMAT='datetime'></td>
                                <td><TMPL_VAR NAME='SpecialityTitle' /></td>
                                <td><TMPL_VAR NAME='UserName' /></td>
                                <td><TMPL_VAR NAME='UserEmail' /></td>
                                <td><TMPL_VAR NAME='UserPhone' /></td>
                                <td>
                                    <TMPL_IF NAME='UserWho' VALUE='parent'>
                                        Родитель
                                        <TMPL_ELSEIF NAME='UserWho' VALUE='child'>
                                            Ученик
                                            <TMPL_ELSEIF NAME='UserWho' VALUE='student'>
                                                Студент
                                    </TMPL_IF>
                                </td>
                                <td><TMPL_VAR NAME='ClassNumber'></td>
                                <td><TMPL_VAR NAME='City'></td>
                            </tr>
                        </TMPL_LOOP>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-md-12">
                            <div href="#" class="btn btn-success" OnClick="doAction('ExportCSV', $(this).closest('form'))">Экспорт .csv</div>
                        </div>
                    </div>
                    <TMPL_ELSE>
                        Заявки отсутствую
                    </TMPL_IF>

                    <div class="clearfix"></div>
                    <input type="hidden" name="load" value="data" />
                    <input type="hidden" name="Section" value="user_university" />
                </form>
        </div>
    </section>
</div>
