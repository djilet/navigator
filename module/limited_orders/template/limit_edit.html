<div class="col-md-12">
    <section class="box">
        <header class="panel_header">
            <TMPL_IF NAME='LimitID'>
                <h2 class="title pull-left"><TMPL_VAR NAME='LNG_Edit'></h2>
                <TMPL_ELSE>
                    <h2 class="title pull-left"><TMPL_VAR NAME='LNG_Add'></h2>
            </TMPL_IF>
        </header>
        <div class="content-body">

            <form action="<TMPL_VAR NAME='MODULE_URL'>" method="post" enctype="multipart/form-data">

                    <TMPL_IF NAME='ErrorList'>
                        <div class="col-md-12">
                            <div class="alert alert-error"><TMPL_LOOP NAME='ErrorList'><TMPL_VAR NAME='Message'><TMPL_UNLESS NAME='__LAST__'><br /></TMPL_UNLESS></TMPL_LOOP></div>
                        </div>
                    </TMPL_IF>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="Date" class="required"><TMPL_VAR NAME='LNG_Date'></label><br />
                                <input class="form-control datepicker" type="text" name="Date" id="Date" value="<TMPL_VAR NAME='Date' FORMAT='date'>" />
                            </div>
                            <div class="form-group">
                                <label for="TimeFrom" class="required"><TMPL_VAR NAME='LNG_TimeFrom'></label><br />
                                <input class="form-control" type="text" name="TimeFrom" id="TimeFrom" value="<TMPL_VAR NAME='TimeFrom'>" />
                            </div>
                            <div class="form-group">
                                <label for="TimeTo" class="required"><TMPL_VAR NAME='LNG_TimeTo'></label><br />
                                <input class="form-control" type="text" name="TimeTo" id="TimeTo" value="<TMPL_VAR NAME='TimeTo'>" />
                            </div>
                            <div class="form-group">
                                <label for="Step" class="required"><TMPL_VAR NAME='LNG_Step'></label><br />
                                <input class="form-control" type="text" name="Step" id="Step" value="<TMPL_VAR NAME='Step'>" />
                            </div>
                            <div class="form-group">
                                <label for="LimitCount"><TMPL_VAR NAME='LNG_LimitCount'></label><br />
                                <input class="form-control" type="text" name="LimitCount" id="LimitCount" value="<TMPL_VAR NAME='LimitCount'>" />
                            </div>
                            <br />

                        </div>
                <div class="clearfix"></div>

                    <button type="submit" class="btn btn-success btn-icon right15"><i class="fa fa-save"></i><TMPL_VAR NAME='LNG_Save'></button>
                    <a class="btn btn-icon right15" href="<TMPL_VAR NAME='MODULE_URL'>&PageID=<TMPL_VAR NAME='PageID' />&Section=limits"><i class="fa fa-ban"></i><TMPL_VAR NAME='LNG_Cancel'></a>

                <input type="hidden" name="Save" value="1" />
                <input type="hidden" name="PageID" id="PageID" value="<TMPL_VAR NAME='PageID'>" />
                <input type="hidden" name="Section" id="Section" value="limits" />
                <input type="hidden" name="LimitID" id="LimitID" value="<TMPL_VAR NAME='LimitID'>" />
            </form>
        </div>
    </section>
</div>
