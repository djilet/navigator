<div class="col-md-12 top15">
    <TMPL_INCLUDE FILE='_navigation.html'>
    <section class="box admin-marathon">
        <header class="panel_header">
            <h2 class="title">
                Ответы
            </h2>
        </header>
        <div class="content-body">
            <div class="row">
                <div class="col-md-4">
                    <section class="box">
                        <header class="panel_header">
                            <h2 class="title pull-left">Этап "<TMPL_VAR NAME='Title'>"</h2>
                        </header>
            
                        <div class="content-body">
                            <TMPL_LOOP NAME='TaskList'>
                                <ul class="parts-list">
                                    <li class="item
                                            <TMPL_IF NAME='Current'>current</TMPL_IF>
                                            <TMPL_IF NAME='TaskStatus' OP='==' VALUE='complete'>
                                                completed
                                            <TMPL_ELSEIF NAME='TaskStatus' OP='==' VALUE='available'>
                                                available
                                            <TMPL_ELSE>
                                                disabled
                                            </TMPL_IF>
                                        " >

                                            <a href="<TMPL_VAR NAME='BaseURL' />&MarathonUserID=<TMPL_VAR NAME='MarathonUserID'>&PartID=<TMPL_VAR NAME='PartID'>&DirectTaskID=<TMPL_VAR NAME='TaskID'>">
                                                <TMPL_VAR NAME='Title'>
                                            </a>
                                    </li>
                                </ul>
                            </TMPL_LOOP>
                        </div>
                    </section>
                </div>

                <div class="col-md-8">
                    <section class="box">
                        <section class="box no-padding">
                            <header class="panel_header">
                                <h2 class="title pull-left">Задание</h2>
                            </header>
                
                            <div class="content-body">
                                <div class="form-group">
                                    <b>Название: </b> <TMPL_VAR NAME='TaskTitle'>
                                </div>
                                <div class="form-group">
                                    <b>Тип: </b>
                                    <TMPL_IF NAME='TaskType' OP='==' VALUE='extended'>
                                        Задание с ответом
                                    <TMPL_ELSEIF NAME='TaskType' OP='==' VALUE='theory'>
                                        Теория
                                    <TMPL_ELSE>
                                        <TMPL_VAR NAME='TaskType'>
                                    </TMPL_IF>
                                </div>

                                <div class="form-group">
                                    <details>
                                         <summary>Описание</summary>
                                         <div>
                                             <TMPL_VAR NAME='TaskDescription' ESCAPE='HTML'>
                                         </div>
                                    </details>
                                </div>
                            </div>
                        </section>
            
                        <TMPL_IF NAME='TaskAnswer'>
                            <section class="box no-padding">
                                <header class="panel_header">
                                    <h2 class="title pull-left">Ответ</h2>
                                </header>
                    
                                <div class="content-body">
                                    <div class="answer">
                                        <TMPL_VAR NAME='TaskAnswer'>
                                    </div>
                                </div>
                            </section>
                        </TMPL_IF>
                    </section>
                </div>

            </div>
        </div>
    </section>
</div>
