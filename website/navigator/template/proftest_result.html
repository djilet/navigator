<div class="content-aside marathon proftest-result">
	<div class="container">
		<ol class="marathon breadcrumb">
			<li>
				<a href="<TMPL_VAR NAME='PROJECT_PATH'>">Главная</a>
			</li>
			<li class="active">
				<TMPL_VAR NAME='PageTitle'>
			</li>
		</ol>
		<h2 class="text-center">Результат вашего профориентационного теста "<TMPL_VAR NAME='PageTitle'>"</h2>
		<h3 class="text-center">Покажите этот лист нашему специалисту на выставке и получите бесплатную консультацию</h3>
		
		<div class="row">
			<div class="marathon-block max-width quiz-block respondent">
				<div class="quiz">
					<a href="<TMPL_VAR NAME='PdfPath'>" id="print-btn" class="btn blue">Печать</a>
					<div class="content">
						<p>Респондент: <b><TMPL_VAR NAME='UserName'></b></p>
						<p>Email: <b><TMPL_VAR NAME='UserEmail'></b></p>
						<p>Телефон: <b><TMPL_VAR NAME='UserPhone'></b></p>
					</div>
				</div>
			</div>
		</div>

		<TMPL_IF NAME='CategoryList'>
			<div class="row">
				<div class="marathon-block max-width quiz-block">
					<div class="quiz">
						<h2 class="text-center">Результаты тестирования</h2>

						<div class="content">
							<div class="test-result">
								<TMPL_LOOP NAME='CategoryList'>
									<div class="item">
										<div class="category">
											<TMPL_VAR NAME='Title'>
										</div>
										<div class="bar-wrap">
											<div class="bar">
											<span class="status" style="width: <TMPL_VAR NAME='Percent'>%"></span>
											</div>
											<div class="percent"><TMPL_VAR NAME='Percent'>%</div>
										</div>
									</div>
								</TMPL_LOOP>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="marathon-block max-width quiz-block profession">
					<div class="quiz">
						<h2 class="text-center">Профессии и экзамены для подготовки</h2>

						<div class="content">
							<div class="category-info">
								<TMPL_LOOP NAME='CategoryList'>
									<TMPL_IF NAME='__ROWNUM__' OP='<=' VALUE='3'>
										<div class="item">
											<div class="info percent">
												<h2><TMPL_VAR NAME='Percent'>%</h2>
												<p><TMPL_VAR NAME='Title'></p>
											</div>
											<div class="info">
												<img src="<TMPL_VAR NAME='PATH2MAIN'>img/target.png" alt="">
												<h3>Профессия</h3>
												<div class="category-text"><TMPL_VAR NAME='Profession' ESCAPE='none'></div>
											</div>
											<div class="info">
												<img src="<TMPL_VAR NAME='PATH2MAIN'>img/diploma.png" alt="">
												<h3>Экзамены</h3>
												<div class="category-text"><TMPL_VAR NAME='Subjects' ESCAPE='none'></div>
											</div>
										</div>
									</TMPL_IF>
								</TMPL_LOOP>
							</div>
						</div>

						<div class="navigation">
							<div class="left-col">
								<a href="<TMPL_VAR NAME='PROJECT_PATH'>" class="sub-title blue-text prev icon">Вернуться на главную</a>
							</div>
							<div class="right-col">
								<!-- <a href="#" class="btn black">Записаться на консультацию</a> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		<TMPL_ELSE>
			<div class="row">
				<h2 class="text-center"><TMPL_VAR NAME='LNG_EmptyProfessions' ESCAPE='none'></h2>
			</div>
		</TMPL_IF>
	</div>
</div>
<img id="print-pdf" src="<TMPL_VAR NAME='PdfPath'>" alt="">

<style type="text/css">
#print-pdf{
	display: none;
}

@media print {
	.navbar,
	.breadcrumb,
	#print-btn,
	.category-info .item .info img,
	.marathon .navigation,
	.footer,
	.proftest-result{
		display: none;
	}
	#print-pdf{
		display: block;
		margin: auto;
		width: 100%;
	}
}
</style>
