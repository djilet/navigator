<div class="article-list">
	<TMPL_LOOP NAME='ArticleList'>
		<div class="block-article">
			<div class="block-article__text">
				<TMPL_IF NAME='ArticleImagePreviewPath'>
					<a class="block-article__image" href="<TMPL_VAR NAME='ArticleURL'>">
						<img src="<TMPL_VAR NAME='ArticleImagePreviewPath'>" alt="">
					</a>
				</TMPL_IF>
				<div class="content">
					<TMPL_IF NAME='TagList'>
						<div class="block-article__tags">
							<TMPL_LOOP NAME='TagList'>
								<a href="<TMPL_VAR NAME='CurrentPageURL'>?Tag=<TMPL_VAR NAME='StaticPath'>" class="item">
									<TMPL_VAR NAME='Title'>
								</a>
							</TMPL_LOOP>
						</div>
					</TMPL_IF>
					<a class="block-article__header" href="<TMPL_VAR NAME='ArticleURL'>">
						<TMPL_VAR NAME='Title'>
					</a>
					<div class="meta-info">
						<div class="item date">
							<span class="text">
								<TMPL_VAR NAME='PreviewDate'>
							</span>
						</div>
						<div class="item view">
							<span class="icon view">

							</span>
							<span class="text">
								<TMPL_VAR NAME='ViewCount'>
							</span>
						</div>

						<TMPL_IF NAME='ShareCountAll' OP=">" VALUE="0">
							<div class="item">
                                <span class="icon repost">

                                </span>
								<span class="count">
                                    <TMPL_VAR NAME='ShareCountAll'>
                                </span>
							</div>
						</TMPL_IF>
					</div>
				</div>
			</div>
		</div>
	</TMPL_LOOP>
</div>

<TMPL_IF NAME='ArticleNextPage'>
	<div class="more-articles ajax-paging-more"
		 data-form="articleFilterForm"
		 data-insert-selector="article-list"
	>
		<a href="<TMPL_VAR NAME='ArticleNextPageURL'>" data-page="<TMPL_VAR NAME='ArticleNextPage'>">Больше статей</a>
	</div>
</TMPL_IF>
